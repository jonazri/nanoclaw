name: Skill Build Verification

on:
  pull_request:
    branches: [main]
    paths:
      - 'skills-engine/**'
      - '.claude/skills/**'
      - '.nanoclaw/installed-skills.yaml'
      - 'scripts/apply-skills.ts'
      - 'scripts/clean-skills.ts'

permissions:
  contents: read

jobs:
  verify-skill-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      - name: Apply skills
        run: npm run apply-skills

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Run tests
        run: npx vitest run

      - name: Verify clean cycle
        run: |
          npm run clean-skills -- --force
          git diff --exit-code -- src/ container/ package.json
